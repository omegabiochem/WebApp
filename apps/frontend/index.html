  <body>
    <div id="root"></div>

    <!-- Dev-only (safe) preamble for Vite React Refresh -->
    <script type="module">
      // Guard so it won't crash if not served by Vite
      const isViteDev =
        typeof import.meta !== "undefined" &&
        import.meta.env &&
        import.meta.env.DEV;

      if (isViteDev) {
        import("/@vite/client");
        import("/@react-refresh").then((m) => {
          const R = m.default || m;
          R.injectIntoGlobalHook(window);
          window.$RefreshReg$ = () => {};
          window.$RefreshSig$ = () => (type) => type;
          window.__vite_plugin_react_preamble_installed__ = true;
        });
      }
    </script>

    <!-- ðŸ‘‡ This actually boots your React app (critical) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
