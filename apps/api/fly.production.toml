# fly.toml app configuration file generated for omega-lims on 2025-10-07T15:41:10-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'omega-lims'
primary_region = 'ewr'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'true'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1


[[mounts]]
  source = "uploads"
  destination = "/data/uploads"


  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/health"


    [deploy]
# temporarily point DATABASE_URL at DIRECT_URL only during migrate/seed
release_command = "sh -c 'DATABASE_URL=$DIRECT_URL npx prisma migrate deploy && npx prisma db seed'"





